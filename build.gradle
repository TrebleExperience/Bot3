buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

mainClassName = 'com.vegazsdev.bobobot.Main'
group 'com.vegazsdev.bobobot'
version '1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    compile group: 'org.telegram', name: 'telegrambots', version: '5.1.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    compile group: 'com.google.api-client', name: 'google-api-client', version: '1.30.5'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.31.5'
    compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v3-rev173-1.25.0'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
}